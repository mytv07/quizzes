<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ఫలితం</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>మీ స్కోరు</h1>
    <p id="score"></p>
    <button onclick="location.href='quiz.html'">మళ్లీ ప్రయత్నించండి</button>
  </div>
  <script>
    const score = localStorage.getItem('quizScore') || 0;
    document.getElementById('score').innerText = `మీరు సాధించిన స్కోరు: ${score}`;
  </script>
</body>
</html>
